{% extends 'app/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
     <h1 class="text-2xl font-bold text-gray-700 px-6 md:px-0">Account Settings</h1>
    <ul class="flex border-b border-gray-300 text-sm font-medium text-gray-600 mt-3 px-6 md:px-0">
      <li class="mr-8 text-gray-900 border-b-2 border-gray-800"><a href="{{ url_for('profile') }}" class="py-4 inline-block">Profile Info</a></li>
      <li class="mr-8 hover:text-gray-900"><a href="{{ url_for('change_password') }}" class="py-4 inline-block">Security</a></li>
      <li class="mr-8 hover:text-gray-900"><a href="#_" class="py-4 inline-block">Misc</a></li>
    </ul>
    <form action="" method="POST" enctype="multipart/form-data">
      <!-- @csrf -->
      <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Profile Info</h2>
          <p class="text-xs text-gray-500">Update your basic profile information such as Email Address, Name, and Image.</p>
        </div>
        <div class="md:w-2/3 w-full">
          <div class="py-8 px-16">
            <label for="name" class="text-sm text-gray-600">Name</label>
            <input value="{{ current_user.username }}" class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="text" name="username">
          </div>
          <hr class="border-gray-200">
          <div class="py-8 px-16">
            <label for="email" class="text-sm text-gray-600">Email Address</label>
            <input value="{{ current_user.email }}" class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="email" name="email" >
          </div>
          <hr class="border-gray-200">


        </div>

      </div>
        <input type="submit" class="bg-indigo-500 text-white text-sm font-medium px-6 mt-2 py-2 rounded float-right uppercase cursor-pointer" value="Save">

    </form>
{% endblock %}
